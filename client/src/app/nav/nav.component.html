<nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Dating App</a>
      @if (loggedIn)
      {
        <ul class="navbar-nav me-auto my-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Matches</a>
            </li>
  
            <li class="nav-item">
              <a class="nav-link" href="#">Lists</a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link" href="#">Messages</a>
            </li>   
            
            <li class="nav-item">
                <a class="nav-link" (click)="logout()">Logout</a>
              </li> 
          </ul>
      }

      @if(loggedIn)
      {
        <div dropdown class="dropdown">
            <a dropdownToggle class="dropdown-toggle text-light text-decoration-none">Welcome user</a>
            <div *dropdownMenu class="dropdown-menu">
                <a class="dropdown-item">Edit profile</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
        </div>
      }

      @if(!loggedIn)
      {
        <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex" role="search" autocomplete="off">
            <input name="username" 
                  [(ngModel)]="model.username" 
                  class="form-control me-2" 
                  placeholder="Username">
  
            <input class="form-control me-2" 
                   name="password" 
                   [(ngModel)]="model.password" 
                   placeholder="Password" 
                   type="password">
  
            <button class="btn btn-outline-success" type="submit">Login</button>
          </form>
      }
      </div>
  </nav>
